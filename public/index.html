<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ogitart</title>

    <link href="./bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      .sandwich footer.footer{
        padding: 40px 0 40px 0;
        margin: 60px 0 0 0;
        color: #777;
        text-align: center;
        border-top: 1px solid #E5E5E5;
      }

      .tt-menu{
        background: white;
        width: 100%;
        border: 1px solid #E5E5E5;
      }

      .tt-suggestion {
        padding: 0.5em;
        border-bottom: 1px solid #E5E5E5;
        cursor: pointer;
      }

      .tt-cursor {
        background: #F2F2F2;
      }

      #close-for-today {
        position:absolute;
        right:0;
        top: 0.5em;
      }

      .page-header {
        position:relative;
      }

      a.print-button {
        float: right;
      }

      .table-title {
        border-bottom:1px solid #E5E5E5;
        padding: 0em 0 0.3em 0;
        margin: 0.5em 0 1em 0;
      }

      table.empty {
        visibility: hidden;
      }

      .table {
        margin-bottom: 8em;
      }

      .table tfoot {
        font-weight: bold;
      }

      .container.for-print .table-to-print,
      .container.for-print .page-header,
      .container.for-print .footer,
      .container.for-print .controls {
        display: none;
      }

      .container.for-print .table-to-print.show {
        display: block !important;
      }

      @media print {
        .btn {
          display: none;
        }

        * {
          font-size: 12px;
        }

        h2 {
          display:none;
        }
      }

    </style>

  </head>
  <body>


    <div class="container sandwich">
        <div class="page-header">
          <h1>Meal order</h1>
          <button type="button" id="close-for-today" class="btn btn-danger">Close for today</button>
        </div>

        <!-- add a delivery element -->
      <div class="row">
        <div class="col-md-4 controls">
          <form class="form-horizontal small" id="addSandwichForm">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="inputName">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="inputSandwich">Dish</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputSandwich" placeholder="Enter your choice of dish">
              </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <p class="alert alert-info" style="margin-top:3em;margin-right:7.1em">
                If you wish to correct your entry, just submit another dish but using <strong>the same name</strong>.
          </p>

        </div>

        <!-- list of sandwiches -->
        <div class="col-md-8">
            <section class="table-to-print">
              <h2 class="table-title">By user <a class="print-button btn btn-sm btn-default">print mode</a></h2>
              <table class="table table-striped table-hover empty">
                <thead>
                  <tr> <th>Name</th> <th>Dish</th> </tr>
                </thead>
                <tbody id="tablePeople">
                </tbody>
              </table>
            </section>

            <section class="table-to-print">
              <h2 class="table-title">By dish <a class="print-button btn btn-sm btn-default">print mode</a></h2>
              <table class="table table-striped table-hover empty">
                <thead>
                  <tr> <th>Count</th> <th>Dish</th>  </tr>
                </thead>
                <tbody id="tableDishes">
                </tbody>
                <tfoot>
                  <tr> <th id="countDishes">0</th> <th></th>  </tr>
                </tfoot>
              </table>
            </section>

        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <footer class="footer">
            <p><a href="https://github.com/jbruggem/ogitart">contribute to project on Github</a></p>
          </footer>
      </div>

    </div> <!-- /container -->


    <script src="./utils.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./lodash.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./typeahead.jquery.min.js"></script>

    <script src="./client.js"></script>

  </body>
</html>
